<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ details.title }}</title>

    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <header>
        <h1>{{ details.title }}</h1>
    </header>

    <main>
        <article>
            {% for i, j in details %}
            <p>{{ i|upper }}: {{ j }}</p>
            {% endfor %}
        </article>
    </main>

    <script src="static/script.js"></script>
</body>

</html
